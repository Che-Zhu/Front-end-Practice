<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/oldagram-logo.svg">
            <img src="assets/images/avatar.jpg" class="avatar">
        </header>

        <main id="main">
            <!-- a post -->
            <div class="post">
                <!-- title -->
                <div class="user-info">
                    <img src="assets/images/avatar-vangogh.png" class="avatar">

                    <!-- details -->
                    <div class="user-details">
                        <h3>Vincent van Gogh</h3>
                        <p>Zudert, Netherlands</p>
                    </div>
                </div>

                <img src="assets/images/post-vangogh.png">

                <!-- like comment share -->
                <div class="user-interactions">
                    <img src="assets/images/like.png">
                    <img src="assets/images/comment.png">
                    <img src="assets/images/share.png">
                </div>

                <p class="like-count bold-text">21,492 likes</p>

                <p class="caption"><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
            </div>

        </main>
    </div>

</body>
</html>
